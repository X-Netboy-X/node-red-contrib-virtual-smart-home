<script type="text/javascript">
  RED.nodes.registerType('vsh-switch', {
    category: 'virtual smart home',
    defaults: {
      name: { value: '' },
      connection: { type: 'vsh-connection', required: true },
      passthrough: { value: false },
    },
    inputs: 1,
    outputs: 1,
    icon: 'vsh_icon.svg',
    color: '#31C4F3',
    paletteLabel: 'switch',
    label: function () {
      return this.name || 'switch'
    },
  })
</script>

<script type="text/html" data-template-name="vsh-switch">
  <div class="form-row">
    <label for="node-input-connection"
      ><i class="fa fa-globe"></i> Connection</label
    >
    <input type="text" id="node-input-connection" placeholder="connection" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-passthrough"
      ><i class="fa fa-forward"></i> Passthrough</label
    >
    <input
      type="checkbox"
      id="node-input-passthrough"
      style="display:inline-block;width:22px;vertical-align:top;"
      autocomplete="off"
    />
  </div>
</script>

<script type="text/html" data-help-name="vsh-switch">
  <p>A virtual switch that can be controlled via Alexa</p>
</script>
